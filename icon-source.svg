<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Perfect square background with rounded corners -->
  <rect width="512" height="512" rx="100" fill="#2196F3"/>
  
  <!-- Calculator body (white rectangle) -->
  <rect x="112" y="96" width="288" height="320" rx="24" fill="white"/>
  
  <!-- Calculator display -->
  <rect x="136" y="120" width="240" height="80" rx="8" fill="#E3F2FD"/>
  
  <!-- Grade "A+" - made larger for better visibility -->
  <text x="256" y="178" 
        font-family="Arial Black, Arial, sans-serif" 
        font-size="72" 
        font-weight="900" 
        fill="#2196F3" 
        text-anchor="middle" 
        dominant-baseline="middle">A+</text>
  
  <!-- Calculator buttons - optimized spacing -->
  <rect x="136" y="224" width="64" height="48" rx="8" fill="#E3F2FD"/>
  <rect x="224" y="224" width="64" height="48" rx="8" fill="#E3F2FD"/>
  <rect x="312" y="224" width="64" height="48" rx="8" fill="#E3F2FD"/>
  
  <rect x="136" y="288" width="64" height="48" rx="8" fill="#E3F2FD"/>
  <rect x="224" y="288" width="64" height="48" rx="8" fill="#E3F2FD"/>
  <rect x="312" y="288" width="64" height="48" rx="8" fill="#E3F2FD"/>
  
  <rect x="136" y="352" width="64" height="48" rx="8" fill="#E3F2FD"/>
  <rect x="224" y="352" width="64" height="48" rx="8" fill="#E3F2FD"/>
  <rect x="312" y="352" width="64" height="48" rx="8" fill="#E3F2FD"/>
</svg>